resources:
  - name: sample_prodCiPipelinesRepo
    type: gitRepo
    integration: deepika-git
    pointer:
      sourceName: "deepikasl/deploy-newIntegrations"
      branch: master
   
  - name: deploy_img
    type: image
    integration: deepika-docker
    pointer:
      sourceName: "shippabledocker/pipelinev2"
    seed:
      versionName: "deploy.1"
  
  - name: deploy_img2
    type: image
    integration: deepika-docker
    pointer:
      sourceName: "shippabledocker/pipelinev2"
    seed:
      versionName: "deploy.2"
      
  - name: oldawsIam_cluster
    type: cluster
    integration: deepika-aws
    pointer:
      sourceName : "deploy-ecs-basic-shippable"
      region: "us-east-2"
  
  - name: newawsIam_cluster
    type: cluster
    integration: deepika-aws
    pointer:
      sourceName : "deploy-ecs-basic-shippable"
      region: "us-east-2"
    
  - name: awsiam_dopts
    type: dockerOptions
    version:
      memoryReservation:28
    flags: awsiam_options  
    
  - name: test_out_img
    type: image
    integration: deepika-docker
    pointer:
      sourceName: "shippabledocker/ship_plv2node"
    seed:
      versionName: "latest"
    flags: test_out_img    
    
  - name: ship_oldawsiamint
    type: integration
    integration: "deepika-aws"  
  
  - name: ship_newawsiamint
    type: integration
    integration: "deepika-aws" 
    
  - name: test_params-1
    type: params
    version:
      params:
        TEST: rc
  
  - name: test_replica
    type: replicas
    version:
      count: 2
      
